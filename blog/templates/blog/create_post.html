{% extends 'blog/base.html' %}
{% block page_header_title %}
    ساخت پست جدید
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">عنوان پست</label>
            <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="content">متن پست</label>
            <textarea name="content" id="content" cols="50" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="creator">کاربر ثبت کننده</label>
            <select id="creator" name="creator" class="form-control">
                <option value="1">Alireza</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create the post</button>
    </form>
{% endblock %}
